<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <body>

        <ui:composition template="./template/template.xhtml">

            <ui:define name="content">
                <h:form enctype="multipart/form-data">
                    <p:panel header="Employee Management">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="First Name : "></p:outputLabel>
                            <p:inputText value="#{employeBean.employe.nom}"></p:inputText>
                            <p:outputLabel value="Last Name : "></p:outputLabel>
                            <p:inputText value="#{employeBean.employe.prenom}"></p:inputText>
                            <p:outputLabel value="Date of Birth : "></p:outputLabel>
                            <p:calendar value="#{employeBean.employe.dateNaissance}" showOn="button"></p:calendar>
                            <p:outputLabel value="Photo : "></p:outputLabel>
                            <p:fileUpload value="#{employeBean.file}" mode="simple"></p:fileUpload>
                            <p:outputLabel value="Manager : "></p:outputLabel>
                            
                            <p:outputLabel value="Service : "></p:outputLabel>
                            <p:selectOneMenu value="#{employeBean.employe.service}" converter="javax.faces.Long">
                                <f:selectItem itemLabel="Select One" itemValue="" />
                                <f:selectItems value="#{employeBean.services}" var="s" itemValue="#{s.id}" itemLabel="#{s.libelle}" />
                            </p:selectOneMenu>
                            <p:commandButton value="Submit" actionListener="#{employeBean.onCreateAction()}" update=":employees"></p:commandButton>
                        </p:panelGrid>
                    </p:panel>
                </h:form>
                <h:form id="employees">
                    <p:panel header="List of Employees">
                        <p:dataTable var="e" value="#{employeBean.employes}">
                            <p:column headerText="ID">
                                <p:outputLabel value="#{e.id}"></p:outputLabel>
                            </p:column>
                            <p:column headerText="First Name">
                                <p:outputLabel value="#{e.nom}"></p:outputLabel>
                            </p:column>
                            <p:column headerText="Last Name">
                                <p:outputLabel value="#{e.prenom}"></p:outputLabel>
                            </p:column>
                            <p:column headerText="Date of Birth">
                                <p:outputLabel value="#{e.dateNaissance}"></p:outputLabel>
                            </p:column>
                            <p:column headerText="Service">
                                <p:outputLabel value="#{e.service.libelle}" rendered="#{not empty e.service}" />
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
